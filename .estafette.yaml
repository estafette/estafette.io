builder:
  track: dev

labels:
  app-group: estafette-ci
  type: web
  team: estafette-team
  language: hugo

version:
  semver:
    major: 1
    minor: 0

stages:
  git-clone:
    image: extensions/git-clone:dev
    shallow: false

  hugoify:
    image: estafette/hugo:0.62.2
    commands:
    - echo "Generating site"
    - hugo version
    - hugo --minify
    when:
      status == 'succeeded' &&
      branch != 'main'

  publish:
    image: estafette/hugo:0.62.2
    env:
      GIT_USER_EMAIL: estafette.secret(0ZJRd1ti_4HlsYz6.ie7ynUsbOMTuDEkvBdvDAmB1UL9Hu0YmxTpEve2ARAE_wTonhpe65Ek=)
      GIT_USER_NAME: estafette.secret(nbg9Avv8R7CoZ1O4.GDU-1JwnPpzaBsDcjJhX4CyRhspe4amlBflh3OQoPQ==)
    commands:
    - git config --global user.email "${GIT_USER_EMAIL}"
    - git config --global user.name "${GIT_USER_NAME}"

    - echo "Checking out gh-pages branch into branch-gh-pages"
    - git worktree prune
    - rm -rf branch-gh-pages
    - rm -rf .git/worktrees/branch-gh-pages
    - git worktree add -B gh-pages branch-gh-pages origin/gh-pages

    - echo "Generating site"
    - hugo version
    - hugo --minify --cleanDestinationDir --destination branch-gh-pages
    - cp {CNAME,.nojekyll} branch-gh-pages/

    - echo "Updating gh-pages branch"
    - LOG_MESSAGE=$(git log --format=%B -n 1)
    - cd branch-gh-pages
    - git add --all .
    - git commit --allow-empty -m "${ESTAFETTE_BUILD_VERSION} - ${LOG_MESSAGE}"
    - git push origin gh-pages --force
    when:
      status == 'succeeded' &&
      branch == 'main'

  slack-notify:
    image: extensions/slack-build-status:dev
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'succeeded' ||
      status == 'failed'