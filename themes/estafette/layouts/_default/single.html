{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-4 mb-4 border-right sidebar">
                {{ partial "sidebar" . }}
            </div>        
            <div class="col pl-5 pt-4" style="overflow: hidden">
                <h1 class="mb-4">{{ .Title }}</h1>
                {{ .Content }}
             </div>
        </div>
    </div>
{{ end }}
