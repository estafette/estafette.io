{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-4 mb-4 border-right sidebar">
                {{ partial "sidebar" . }}
            </div>
            <div class="col mt-4 mb-4 pl-5 pt-4">
                <div class="row">
                    <article class="col">
                        <header>
                            <h1 class="mb-4">{{ .Title }}</h1>
                        </header>
                        {{ .Content }}
                    </article>
                </div>
                <div class="row">
                    {{- range .Data.Pages }}
                    <div class="card col-12 col-sm-6 col-md-4 col-lg-3 m-2">
                        <div class="card-body">
                            <h5 class="card-title">{{.Title}}</h5>
                            <p class="card-text">{{.Description}}</p>
                            <a href="{{.URL}}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                    {{- end }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
